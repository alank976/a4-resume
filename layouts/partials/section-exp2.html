{{ range .Data.exp2 }}
<div class="item group">
	<div class="flex-row">
		<h2 class="item-title">
			{{ if .url }}
                <a href="{{ .url }}">{{ .company }}</a>
            {{ else }}
                {{ .company }}
			{{ end }}
		</h2>
		<span class="item-info">{{ .location }}</span>
	</div>
	{{ range .roles }}
	<div class="item">
		<div class="flex-row">
			<span class="job-title">{{ .role }}</span>
			<span class="date">{{ .date }}</span>
		</div>
		{{ if .details }}
		{{- partial "markdown" .details }}
		{{ end }}
	</div>
	{{ end }}
</div>
{{ end }}
