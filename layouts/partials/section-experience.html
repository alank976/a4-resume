{{ range .Data.experience }}
<div class="item group">
	<div class="flex-row">
		<h2 class="item-title">{{ .company }}</h2>
		<span class="item-info">{{ .location }}</span>
	</div>
	{{ range .roles }}
	<div class="item">
		<div class="flex-row">
			<span class="job-title">{{ .role }}</span>
			<span class="date">{{ .date }}</span>
		</div>
		{{ if .details }}
		{{- partial "markdown" .details }}
		{{ end }}
	</div>
	{{ end }}
</div>
{{ end }}
